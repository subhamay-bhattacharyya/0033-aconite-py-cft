Outputs:
  AconiteVpcId: 
    Description: VPC Id
    Value: !GetAtt AconiteVPCStack.Outputs.VpcId
  AconitePublicSubnet1AId: 
    Description: PublicSubnet1AId Id
    Value: !GetAtt AconiteVPCStack.Outputs.PublicSubnet1AId
  AconitePublicSubnet1BId: 
    Description: PublicSubnet1BId Id
    Value: !GetAtt AconiteVPCStack.Outputs.PublicSubnet1BId
  AconitePrivateSubnet1AId: 
    Description: PrivateSubnet1AId Id
    Value: AconiteVPCStack.Outputs.PrivateSubnet1AId
  AconitePrivateSubnet1BId: 
    Description: PrivateSubnet1BId Id
    Value: !GetAtt AconiteVPCStack.Outputs.PrivateSubnet1BId
  AconitePCMainRouteTableId: 
    Description: VPCMainRouteTableId Id
    Value: !GetAtt AconiteVPCStack.Outputs.VPCMainRouteTableId
  AconiteSecurityGroupId:
    Description: Security Group Id
    Value: !GetAtt AconiteSecurityGroupStack.Outputs.SecurityGroupId
  AconiteLambdaIAMRoleArn:
    Description: Lambda Function IAM Role Arn
    Value: !GetAtt AconiteIAMRole.Outputs.LambdaExecutionRoleArn
  AconiteStepFunctionIAMRoleArn:
    Description: Step Function IAM Role Arn
    Value: !GetAtt AconiteIAMRole.Outputs.StepFunctionExecutionRoleArn
  AconiteLambdaFunctionArn:
    Description: The Integration Lambda Function Arn
    Value: !GetAtt AconiteLambdaFunction.Outputs.LambdaFunctionArn
  AconiteStepFunctionLogGroupArn:
    Description: Step Function Log Group Arn
    Value: !GetAtt AconiteStateMachineLogGroup.Arn
